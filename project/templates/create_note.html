{% extends 'base.html'%}
{% block title %} Dodaj notatkę {% endblock %}
{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box">
        <form method="POST" action="/create_note">
            <div class="field">
                <div class="control">
                    <textarea class="textarea" name="text" placeholder="Twoja notatka..."></textarea>
                </div>
            </div>
            <div class="field">
                <label class="radio">
                    <input type="radio" id="private" name="note_type" value="private" checked="checked">
                    Prywatna
                </label>
            </div>
            <div class="field">
                <label class="radio">
                    <input type="radio" id="public" name="note_type" value="public">
                    Publiczna
                </label>
            </div>
            <div class="field">
                <label class="radio">
                    <input type="radio" id="encrypted" name="note_type" value="encrypted">
                    Zaszyfrowana
                </label>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Stwórz notatkę</button>
        </form>
    </div>
</div>
{% endblock %}
