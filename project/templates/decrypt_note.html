{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Odszyfrowana notatka</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="card-content">
                <div class="content">
                    <blockquote>{{ messages[0] | safe }}</blockquote>
                </div>
                <form method="POST" action="/delete_encrypted_note">
                    <input type="hidden" name="note_id" value="{{ note_id }}"/>
                    <div class="field is-horizontal">
                        <button formaction="/delete_encrypted_note" class="button is-danger">
                            Usuń notatkę
                        </button>
                    </div>
                </form>
                <a href="/encrypted_notes" class="btn btn-primary">
                    <button class="button is-success is-large is-fullwidth">
                        Powrót
                    </button>
                </a>
            </div>
        {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
