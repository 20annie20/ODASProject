{% extends 'base.html'%}
{% block title %} Edytuj notatkę {% endblock %}
{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box">
        <form method="POST" action="/update_note">
            <input type="hidden" name="note_id" value="{{ note['id'] }}"/>
            <div class="field">
                <div class="control">
                    <textarea class="textarea" name="text" placeholder="Tu dodaj pierwotny tekst..."></textarea>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Prześlij</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
